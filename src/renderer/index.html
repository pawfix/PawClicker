<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="renderer.js"></script>
        <script src="../main/btn.js"></script>
        <script src="../assets/clicker.js" defer></script>
        <script src="ui.js" defer></script>
        <script src="../assets/shop.js" defer></script>
    </head>
    <body>
        <header>
            <button onclick="closeCurrentWindow()" title="Close window">&#x26CC;</button>
            <button onclick="minimizeWindow()" title="Minimize Window">&#x268A;</button>
            <button onclick="maximizeWindow()" title="Maximize Window">&#9634;</button>
            <img class="settingGear" src="../assets/UI/settings.svg" alt="settings" onclick="openSecondWindow()" title="Open Settings">
            <img src="../assets/UI/AdvancementBadge.svg" alt="AdvancementBadge" class="advanceBadge" onclick="openAdvancementsWindow()" title="Open Advancements">
        </header>
        <main>
            <div class="clicker">
                <img src="../assets/UI/click.svg" onclick="executeClick()" class="clickBlock" alt="click">
            </div>
            <button onclick="right_panel()" id="rightPanel" class="rightPanelBtn">Open Menu</button>
            <div class="rightPanel">
                <div class="balance">
                    <p id="cash"></p>
                    <p id="click"></p>
                    <p id="power"></p>
                    <button onclick="toggleAutoClicker()">Toggle Auto Clicker</button>
                </div>
                <div class="store">
                    <h1>Store</h1>
                    <div id="shopItems" class="shopItems">
                    </div>
                </div>
            </div>
        </main>
        <script>
            function resetData() {
                stats.value = 0;
                stats.click = 1;
                stats.power = 1;

                shop.clicks = 0;
                shop.powers = 0;
                shop.auto = 0;
                shop.value = 0;
                saveShop();
                saveStats();
                updateDisplay();
            }
        </script>
    </body>
</html>
