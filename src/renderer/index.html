<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="renderer.js"></script>
        <script src="../main/btn.js"></script>
        <script src="../assets/clicker.js" defer></script>
        <script src="ui.js" defer></script>
        <script src="../assets/shop.js" defer></script>
        <script src="../assets/achivements.js" defer></script>
    </head>
    <body>
        <header>
            <button onclick="closeCurrentWindow()" title="Close window" tabindex="-1">&#x26CC;</button>
            <button onclick="minimizeWindow()" title="Minimize Window" tabindex="-1">&#x268A;</button>
            <button onclick="maximizeWindow()" title="Maximize Window" tabindex="-1">&#9634;</button>
            <img class="settingGear" src="../assets/UI/settings.svg" alt="settings" onclick="openSecondWindow()" title="Open Settings">
            <img src="../assets/UI/AdvancementBadge.svg" alt="AdvancementBadge" class="advanceBadge" onclick="openAdvancementsWindow()" title="Open Advancements">
            <img src="../assets/UI/stats.svg" alt="StatsBadge" class="StatsBadge" onclick="openStatsWindow()" title="Open Stats">

        </header>
        <main>
            <div class="clicker">
                <img src="../assets/UI/click.svg" onclick="executeClick(); logClick()" id="clicker" class="clickBlock" alt="click">
            </div>
            <button onclick="right_panel()" id="rightPanel" class="rightPanelBtn" tabindex="-1">Open Menu</button>
            <div class="rightPanel">
                <div class="balance">
                    <p id="cash"></p>
                    <p id="click"></p>
                    <p id="power"></p>
                    <button onclick="toggleAutoClicker()" tabindex="-1">Toggle Auto Clicker</button>
                </div>
                <div class="store">
                    <h1>Store</h1>
                    <div id="shopItems" class="shopItems">
                    </div>
                </div>
            </div>
        </main>
        <script>
        function resetData() {
            // Reset Balance
            data.value = 0;
            data.click = 1;
            data.power = 1;

            // Reset Stat Progress
            statProgress.cash = 0;
            statProgress.clicks = 0;
            statProgress.autoClick = 0;

            // Reset shop
            shop.clicks = 1;
            shop.power = 1;
            shop.auto = 0;
            shop.value = 0;

            // Reset advancements
            advancements.firstClick = false;
            advancements.openedSettings = false;
            advancements.clicks = { '100': false, '1000': false, '5000': false, '50000': false };
            advancements.cash = { '100': false, '1000': false, '5000': false, '50000': false };
            advancements.auto = { '1': false, '5': false, '25': false };

            // Save and update related data
            ipcRenderer.send('resetStatProgress')
            saveShop();
            saveStats();
            saveStatProgress();
            ipcRenderer.send('updateUserStats', { advancements });
            updateDisplay();
        }

        </script>
    </body>
</html>
